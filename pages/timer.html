<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Timer</title>
  <link rel="icon" href="../images/logo.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="../styles/timer.css">
</head>
<body>
  <header id="header" class="header">
    <nav>
        <img src="../images/logo.png" alt="Clock Image">
        <i class="fa-solid fa-bars"onclick="toogleMenu()"></i>
      
      <ul>
        <li><a href="../index.html">Clock</a></li>
        <li><a href="#">Timer</a></li>
        <li><a href="./stopwatch.html">Stop watch</a></li>
      </ul>
    </nav>
  </header>
  
  <main class="main">
    <button onclick="showDialogBox()" class="timerSetting">Set timer</button>
   <div class="timer-container">
     <div class="timer">
      <div class="timer-box">
        <input type="text" class="timerDisplayer" id="displayHour" disabled="disabled" value="00"> 
      </div> :
      <div class="timer-box">
     <input type="text" class="timerDisplayer" id="displayMinutes" disabled="disabled" value="00">
      </div> :
      <div class="timer-box">
     <input type="text" class="timerDisplayer" id="displaySeconds" disabled="disabled" value="00">
      </div>
     </div>
    
   </div>
   <img src="../images/play_button.png" onclick="toggleImage()" id="play-pause" role="button">
   
  <dialog id="dialogBox">
    <div class="message">
      <div class="set-time">
       <div>
        <input type="number" name="" id="inputHour" class="input-time">
        <span>Hours</span>
       </div>
       <div>
        <input type="number" name="" id="inputMinutes" class="input-time">
        <span>Minutes</span>
       </div>
       <div>
        <input type="number" name="" id="inputSeconds" class="input-time">
         <span>Seconds</span>
       </div>
      </div>
      <p id="errorMessage"></p>
      <div class="buttons">
        <button onclick="displayTime()">Set</button>
        <button onclick="closeDialogBox()">close</button>
      </div>
    </div>
  </dialog>
  <audio src="../timer-sound.mp3" controls="controls" id="audio"></audio>
  </main>
  <footer class="footer">
    <p>Made with &hearts; by <br>

     <span class="u">Farhan</span></a>
    </p>

      <a href="https://www.github.com/farhantanvir9z"><img src="../images/github_logo.png" alt="Github logo" id="gh-logo"></a>
  <a href="https://www.facebook.com/profile.php?id=61559513533330" >
    <img src="../social-media-image/facebook_logo.png" alt="Facebook Logo">
    </a> 
  <a href="https://x.com/farhantanvir9z" >
    <img src="../social-media-image/x_logo_black.png" alt="X Logo">
    </a> 
  <a href="https://www.linkedin.com/in/farhantanvir9z" >
    <img src="../social-media-image/linkedin_logo_blue.png" alt="Linkedin Logo">
    </a> 
    </div>
  
  </footer>
  <script src="../scripts/timer.js" defer></script>
</body>
</html>
